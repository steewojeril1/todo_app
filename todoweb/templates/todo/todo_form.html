{% extends 'todo/base.html' %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>

        <div class="col-6 border rounded p-4 shadow-sm">
            <h2 class="text-center mb-4">
                {% if form.instance.pk %}
                    Edit To-Do
                {% else %}
                    Create To-Do
                {% endif %}
            </h2>

            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-info me-2">
                        {% if form.instance.pk %}Update{% else %}Add{% endif %}
                    </button>
                    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
