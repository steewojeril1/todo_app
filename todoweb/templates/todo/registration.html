<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 border rounded p-4 shadow-sm">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <!-- Uncomment below to use custom fields instead of {{ form.as_p }} -->
          <!--
          <div class="mb-3">
            <input type="text" name="firstname" placeholder="First Name" class="form-control" />
          </div>
          <div class="mb-3">
            <input type="text" name="lastname" placeholder="Last Name" class="form-control" />
          </div>
          <div class="mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control" />
          </div>
          <div class="mb-3">
            <input type="text" name="username" placeholder="Username" class="form-control" />
          </div>
          <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control" />
          </div>
          -->

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-info me-2">Sign Up</button>
            <a href="{% url 'custom_login' %}" class="btn btn-outline-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
          crossorigin="anonymous"></script>
</body>
</html>
